{% load static %}

<!doctype html>
<html lang="pt_BR">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  <title>Hello, world!</title>

</head>
<body>


<div class="container">



  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="formulario">
        <img  id="imagem" src="{% static 'img/senac.png' %}">
        <h3 class="margem">Tela de Login</h3>
        <form method="post" action="{% url 'account:user_login' %}" autocomplete="off">
          {% csrf_token %}
          <div class="form-group">
            <label for="usuario">Usuário</label>
            <input type="text" name="usuario" class="form-control" id="usuario" placeholder="Nome">
          </div>
          <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" name="senha" class="form-control" id="senha" placeholder="Senha">
          </div>
          <a href="#">Esqueci Minha Senha</a>
          <a href="#">Ainda não conta? Cadastre-se</a>


          <button type="submit" class="btn btn-primary">Acessar</button>
        </form>
        <br>
        {% if python.messages %}

        {% for message in messages %}
        <div class="alert alert-danger" role="alert">
          {{ message }}
        </div>
        {% endfor %}

        {% endif %}

      </div>
    </div>
  </div>




</div>




<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
